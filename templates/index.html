<body>
    <div class="container">
        <h1>🎨 Image Compressor</h1>
        <p class="subtitle">Upload your image first, then adjust compression quality</p>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <div class="file-input-wrapper" id="fileWrapper">
                <div class="file-icon">📸</div>
                <div class="file-text">Click to browse or drag & drop</div>
                <div class="file-subtext">PNG, JPG, JPEG, GIF, BMP, WebP • Max 16MB</div>
                <input type="file" id="file" accept="image/*">
            </div>
            <div id="imagePreview" class="image-preview" style="display: none;">
                <img id="previewImg" src="" alt="Preview">
                <p id="imageInfo"></p>
            </div>
        </div>
        
        <!-- Compression Section -->
        <div class="compression-section" id="compressionSection">
            <h3>⚙️ Adjust Compression Quality: <span class="quality-display" id="qualityValue">85</span></h3>
            <div class="range-container">
                <input type="range" id="compression" min="10" max="95" value="85">
                <div class="range-labels">
                    <span>🗜️ Max Compression</span>
                    <span>✨ Best Quality</span>
                </div>
            </div>
            <button id="compressBtn">🚀 Compress Image</button>
        </div>
        
        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="comparison">
                <div class="image-card">
                    <h3>🖼️ Original</h3>
                    <img id="originalImg" src="" alt="Original">
                    <div class="stats" id="originalStats"></div>
                </div>
                <div class="image-card">
                    <h3>✨ Compressed</h3>
                    <img id="compressedImg" src="" alt="Compressed">
                    <div class="stats" id="compressedStats"></div>
                </div>
            </div>
            <button id="downloadBtn">📥 Download Compressed Image</button>
            <button onclick="location.reload()">🔄 Compress Another Image</button>
        </div>
    </div>
    
    <script>
        let currentFile = null;
        let originalData = null;
        
        const fileInput = document.getElementById('file');
        const fileWrapper = document.getElementById('fileWrapper');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const imageInfo = document.getElementById('imageInfo');
        const compressionSection = document.getElementById('compressionSection');
        const compressionSlider = document.getElementById('compression');
        const qualityValue = document.getElementById('qualityValue');
        const compressBtn = document.getElementById('compressBtn');
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('errorMessage');
        
        // File upload handlers
        fileWrapper.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileWrapper.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            fileWrapper.addEventListener(eventName, () => fileWrapper.classList.add('dragover'), false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            fileWrapper.addEventListener(eventName, () => fileWrapper.classList.remove('dragover'), false);
        });
        
        fileWrapper.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        }
        
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;
            
            currentFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                imageInfo.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            };
            reader.readAsDataURL(file);
            
            // Upload file
            uploadFile(file);
        }
        
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    originalData = data;
                    compressionSection.style.display = 'block';
                    compressImage(); // Auto-compress with default quality
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                showError('Upload failed: ' + error.message);
            });
        }
        
        // Compression quality slider
        compressionSlider.addEventListener('input', function() {
            qualityValue.textContent = this.value;
            if (originalData) {
                compressImage();
            }
        });
        
        compressBtn.addEventListener('click', compressImage);
        
        function compressImage() {
            if (!originalData) return;
            
            compressBtn.disabled = true;
            compressBtn.textContent = '⏳ Compressing...';
            
            fetch('/compress', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: originalData.filename,
                    compression: compressionSlider.value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                showError('Compression failed: ' + error.message);
            })
            .finally(() => {
                compressBtn.disabled = false;
                compressBtn.textContent = '🚀 Compress Image';
            });
        }
        
        function showResults(data) {
            // Show original image
            document.getElementById('originalImg').src = `/static/${originalData.original_path}`;
            document.getElementById('originalStats').innerHTML = `
                <strong>Size:</strong> ${originalData.original_size} KB<br>
                <strong>Quality:</strong> Original
            `;
            
            // Show compressed image
            document.getElementById('compressedImg').src = `/static/${data.compressed_path}`;
            document.getElementById('compressedStats').innerHTML = `
                <strong>Size:</strong> ${data.compressed_size} KB<br>
                <strong>Reduction:</strong> ${data.reduction_percent}%<br>
                <strong>Saved:</strong> ${(originalData.original_size - data.compressed_size).toFixed(2)} KB
            `;
            
            // Setup download
            document.getElementById('downloadBtn').onclick = () => {
                window.location.href = `/download/${data.compressed_filename}`;
            };
            
            resultsSection.style.display = 'block';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
